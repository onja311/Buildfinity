<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buildfinity - Génération de devis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><span class="build">Build</span><span class="finity">finity</span></h1>
    </header>

    <section class="devis">
        <h2>Créer un devis</h2>
        <form id="devisForm">
            <label for="client">Nom du client:</label>
            <input type="text" id="client" required>

            <label for="projet">Nom du projet:</label>
            <input type="text" id="projet" required>

            <label for="montant">Montant (€):</label>
            <input type="number" id="montant" required>

            <button type="button" id="generatePDF">Générer PDF</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
